<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mural</title>
</head>
<body>
    
   

    <div class="container">
        <h3>Novo Post</h3>

        <div>
            <input id="title" type="text" placeholder="Título">
            <input id="desc" type="text" placeholder="Descrição">
            <button class="btn btn-primary"  onclick="newPost()">Salvar</button>
        </div>

        <h2 class="mt-4">Mural</h2>
        <div id="posts">
            
            </div>
            <div class="modal" id="editModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Editar</h2>
                        </div>
                        <div class="modal-body">
                            <input id="editTitle" placeholder="Novo Título">
                            <input id="editDescription" placeholder="Nova Descrição">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-warning" data-bs-dismiss="modal">Fechar</button>
                            <button class="btn btn-success" id="edit" onclick="editPost()">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5bc262e851.js" crossorigin="anonymous"></script>
</body>
</html>
